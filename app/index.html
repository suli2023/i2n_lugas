
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téglalap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">
      <h1>Téglalap kerületszámítás</h1>
      
      <div class="form">


        <div class="input">
          <label for="aSide"
          class="form-label">a oldal</label>
          <input type="text" id="aSide"
          class="form-control">
        </div>

        <div class="input">
          <label for="bSide"
          class="form-label">b olda</label>
          <input type="text" id="bSide"
          class="form-control">
        </div>
        <div class="mt-2">
          <button id="calcButton"
          class="btn btn-primary">Számít</button>
        </div>
        <div class="input">
          <label for="perimeter"
          class="form-label">Kerület</label>
          <input type="text" id="perimeter"
          class="form-control">
        </div>        

      </div>

    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
